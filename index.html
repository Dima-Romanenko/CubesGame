<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>game</title>
  </head>
  <body>
    <nav>
      <div class="nav-menu">

    <div class="game-container"></div>
    <script src="./app.js"></script>

</html>
