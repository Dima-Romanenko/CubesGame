<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cubes</title>
  </head>
  <body>
    <nav>
      <div class="nav-menu">
        <div class="control-panel">
          <button class="start">Start</button>
          <button class="new-game">New game</button>
          <select name="sound-select" id="sound-select">
            <option value="./sounds/kick-stomp.wav">Sound 1</option>
            <option value="./sounds/tom-analog.wav">Sound 2</option>
            <option value="./sounds/tom-lofi.wav">Sound 3</option>
          </select>
          <button class="volume">
            <i class="fas fa-volume-mute volume-img"></i>
          </button>
        </div>
        <div class="current-data">
          <div class="points">0</div>
          <div class="timer">01.00</div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="game-container">
        <div class="game-block block"></div>
      </div>
      <div class="results">
        <div class="result-title">
          <h1>Best results !</h1>
        </div>
        <div class="result-list"></div>
      </div>
      <div class="modal">
        <div class="modal-title">
          <h1>Yor score: <span class="modal-score">0</span></h1>
        </div>
        <form>
          <input
            class="input-name"
            type="text"
            name="name"
            placeholder="name"
          />
          <button class="save-results">Save</button>
          <button class="cansel-save">Cansel</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
